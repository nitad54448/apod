<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for flipping the video using CSS variables for independent flipping */
        #cameraFeed {
            transition: transform 0.3s;
            transform: scaleX(var(--scale-x, 1)) scaleY(var(--scale-y, 1));
        }
        #cameraFeed.v-flipped {
           --scale-y: -1;
        }
        #cameraFeed.h-flipped {
           --scale-x: -1;
        }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="container mx-auto p-4 sm:p-6 max-w-5xl text-center">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Live Camera Feed</h1>
            <p id="statusMessage" class="text-gray-400 mb-6">Requesting camera access...</p>

            <!-- Main container for video and drawer -->
            <div class="relative">
                <!-- Video Feed -->
                <div class="flex-1">
                    <div id="videoContainer" class="relative w-full aspect-video bg-black rounded-lg overflow-hidden shadow-lg">
                        <video id="cameraFeed" class="w-full h-full object-cover" autoplay playsinline></video>
                        <!-- Marker lines will be dynamically added here -->
                        
                        <!-- Settings Drawer Toggle Button -->
                        <button id="openDrawerButton" class="absolute top-3 left-3 bg-gray-900/50 hover:bg-gray-900/80 text-white p-2 rounded-full transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>

                        <!-- Flipped Text Indicators -->
                        <div id="hFlippedIndicator" class="absolute bottom-3 right-3 bg-black/50 text-white text-xs font-bold py-1 px-2 rounded-md hidden">H FLIPPED</div>
                        <div id="vFlippedIndicator" class="absolute top-3 right-3 bg-black/50 text-white text-xs font-bold py-1 px-2 rounded-md hidden">V FLIPPED</div>
                        <!-- Scale Marker Indicator -->
                        <div id="scaleMarker" class="absolute bottom-3 left-3 bg-black/50 text-white text-xs p-2 rounded-md hidden"></div>
                    </div>
                </div>

                <!-- Drawer/Side Panel -->
                <div id="controlsDrawer" class="fixed top-0 left-0 h-full w-full max-w-xs md:max-w-sm bg-gray-800 shadow-2xl p-4 transform -translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
                     <!-- Drawer Header -->
                    <div class="flex justify-between items-center border-b border-gray-600 pb-3 mb-4">
                        <h2 class="text-xl font-semibold text-white">Controls</h2>
                        <button id="closeDrawerButton" class="text-gray-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!-- Drawer Content -->
                    <div class="space-y-6">
                        <div>
                             <label for="cameraSelector" class="font-medium text-gray-300 block text-left">Select Camera</label>
                             <select id="cameraSelector" class="mt-2 w-full bg-gray-900 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none disabled:bg-gray-800 disabled:cursor-not-allowed" disabled>
                                <option>No cameras found</option>
                             </select>
                        </div>

                        <div>
                            <label class="font-medium text-gray-300 block text-left mb-2">Image Orientation</label>
                            <div class="flex space-x-2">
                                <button id="flipVButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:hover:scale-100" disabled>
                                    Flip Vertical
                                </button>
                                <button id="flipHButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:hover:scale-100" disabled>
                                    Flip Horizontal
                                </button>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-md font-semibold mb-2 text-white text-left">Scale Marker</h3>
                            <div class="flex items-center space-x-2 p-3 bg-black/20 rounded-lg">
                                <input type="number" id="scaleInput" value="0" min="0" class="w-full bg-gray-900 border border-gray-600 rounded-md p-1 text-center text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Value">
                                <select id="unitSelector" class="bg-gray-900 border border-gray-600 rounded-md p-1 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                    <option>mm</option>
                                    <option>Âµm</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-md font-semibold mb-2 text-white text-left">Adjustable Markers</h3>
                            <div id="markerList" class="text-gray-300 text-sm space-y-2 mt-2 p-3 bg-black/20 rounded-lg">
                                <p class="text-gray-500">Camera not started...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div class="mt-6 h-6"> <!-- Fixed height to prevent layout shift -->
                <p id="errorMessage" class="text-red-400 font-medium hidden"></p>
            </div>
        </div>
        <footer class="mt-8 text-gray-500 text-sm">
            <p>Your camera feed is private and is not being recorded or sent anywhere.</p>
        </footer>
    </div>
    
    <!-- Overlay for when drawer is open -->
    <div id="drawerOverlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('cameraFeed');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const flipVButton = document.getElementById('flipVButton');
        const flipHButton = document.getElementById('flipHButton');
        const vFlippedIndicator = document.getElementById('vFlippedIndicator');
        const hFlippedIndicator = document.getElementById('hFlippedIndicator');
        const videoContainer = document.getElementById('videoContainer');
        const markerList = document.getElementById('markerList');
        const cameraSelector = document.getElementById('cameraSelector');
        const controlsDrawer = document.getElementById('controlsDrawer');
        const openDrawerButton = document.getElementById('openDrawerButton');
        const closeDrawerButton = document.getElementById('closeDrawerButton');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const scaleInput = document.getElementById('scaleInput');
        const unitSelector = document.getElementById('unitSelector');
        const scaleMarker = document.getElementById('scaleMarker');

        let currentStream; // To hold the active stream

        // --- Marker Data ---
        const markers = [
            { type: 'Vertical', position: 25 },
            { type: 'Vertical', position: 75 },
            { type: 'Horizontal', position: 30 },
            { type: 'Horizontal', position: 70 }
        ];

        // --- Drawer Functions ---
        function openDrawer() {
            controlsDrawer.classList.remove('-translate-x-full');
            drawerOverlay.classList.remove('hidden');
        }

        function closeDrawer() {
            controlsDrawer.classList.add('-translate-x-full');
            drawerOverlay.classList.add('hidden');
        }

        // --- Camera & Stream Functions ---
        async function getAndSetCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const currentSelection = cameraSelector.value;
                cameraSelector.innerHTML = '';

                if (videoDevices.length === 0) {
                    cameraSelector.innerHTML = '<option>No cameras found</option>';
                    cameraSelector.disabled = true;
                    return;
                }

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    if(device.deviceId === currentSelection) {
                        option.selected = true;
                    }
                    cameraSelector.appendChild(option);
                });
                cameraSelector.disabled = false;
            } catch (error) {
                 console.error("Error enumerating devices:", error);
                 errorMessage.textContent = "Could not list camera devices.";
                 errorMessage.classList.remove('hidden');
            }
        }

        async function startCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = { video: { deviceId: deviceId ? { exact: deviceId } : undefined } };
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    statusMessage.classList.add('hidden');
                    flipVButton.disabled = false;
                    flipHButton.disabled = false;
                    populateMarkerInputs();
                    drawMarkers();
                    getAndSetCameras(); // Populate list after stream starts for labels
                };

            } catch (error) {
                console.error("Error accessing camera: ", error);
                statusMessage.textContent = "Failed to access camera.";
                let message = "Something went wrong. Please ensure your camera is connected and not in use by another application.";
                if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") message = "Camera access was denied. Please allow camera access in your browser's settings and try again.";
                else if (error.name === "NotFoundError" || error.name === "DevicesNotFoundError") message = "No camera was found on your device.";
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        }
        
        // --- UI & Marker Functions ---
        function updateScaleMarker() {
            const value = parseFloat(scaleInput.value);
            const unit = unitSelector.value;

            // Clear previous content
            scaleMarker.innerHTML = '';

            if (value > 0) {
                scaleMarker.style.width = '120px'; // A fixed width for the scale bar

                const scaleContainer = document.createElement('div');
                scaleContainer.className = 'flex flex-col items-center w-full';

                const ticksContainer = document.createElement('div');
                ticksContainer.className = 'w-full flex justify-between items-end relative';
                ticksContainer.style.height = '10px';

                // Create 11 ticks for 10 divisions
                for (let i = 0; i <= 10; i++) {
                    const tick = document.createElement('div');
                    tick.style.backgroundColor = 'white';
                    tick.style.width = '1px';
                    // Taller ticks at start, middle, and end
                    tick.style.height = (i === 0 || i === 5 || i === 10) ? '100%' : '50%';
                    ticksContainer.appendChild(tick);
                }
                
                // The main horizontal line connecting the ticks
                const line = document.createElement('div');
                line.className = 'absolute bottom-0 left-0 w-full h-px bg-white';
                ticksContainer.appendChild(line);

                // Text label below the scale
                const label = document.createElement('div');
                label.className = 'font-semibold mt-1';
                label.textContent = `${value} ${unit}`;

                // Assemble the scale bar
                scaleContainer.appendChild(ticksContainer);
                scaleContainer.appendChild(label);
                scaleMarker.appendChild(scaleContainer);

                scaleMarker.classList.remove('hidden');
            } else {
                scaleMarker.classList.add('hidden');
            }
        }

        function populateMarkerInputs() {
            markerList.innerHTML = '';
            markers.forEach((marker, index) => {
                const container = document.createElement('div');
                container.className = 'flex items-center justify-between';
                const label = document.createElement('label');
                label.textContent = `${marker.type} Line:`;
                label.className = 'text-gray-300 mr-2';
                label.htmlFor = `marker-input-${index}`;
                const inputWrapper = document.createElement('div');
                inputWrapper.className = 'flex items-center';
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `marker-input-${index}`;
                input.min = 0;
                input.max = 100;
                input.value = marker.position;
                input.className = 'w-16 bg-gray-900 border border-gray-600 rounded-md p-1 text-center text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none';
                input.addEventListener('input', (e) => {
                    let value = parseInt(e.target.value, 10);
                    if (isNaN(value) || value < 0) value = 0;
                    if (value > 100) value = 100;
                    markers[index].position = value;
                    drawMarkers(); 
                });
                input.addEventListener('change', (e) => {
                    if (parseInt(e.target.value) > 100) e.target.value = 100;
                    if (parseInt(e.target.value) < 0 || e.target.value === '') e.target.value = 0;
                });
                const suffix = document.createElement('span');
                suffix.textContent = '%';
                suffix.className = 'ml-2 text-gray-400';
                inputWrapper.appendChild(input);
                inputWrapper.appendChild(suffix);
                container.appendChild(label);
                container.appendChild(inputWrapper);
                markerList.appendChild(container);
            });
        }

        function drawMarkers() {
            const existingMarkers = videoContainer.querySelectorAll('.marker-line');
            existingMarkers.forEach(m => m.remove());
            markers.forEach(marker => {
                const line = document.createElement('div');
                line.classList.add('marker-line');
                line.style.position = 'absolute';
                line.style.backgroundColor = 'rgba(239, 68, 68, 0.7)';
                line.style.pointerEvents = 'none';
                if (marker.type === 'Vertical') {
                    line.style.left = `${marker.position}%`;
                    line.style.top = '0';
                    line.style.width = '2px';
                    line.style.height = '100%';
                    line.style.transform = 'translateX(-1px)';
                } else if (marker.type === 'Horizontal') {
                    line.style.left = '0';
                    line.style.top = `${marker.position}%`;
                    line.style.width = '100%';
                    line.style.height = '2px';
                    line.style.transform = 'translateY(-1px)';
                }
                videoContainer.appendChild(line);
            });
        }

        // --- Event Listeners ---
        cameraSelector.addEventListener('change', (event) => startCamera(event.target.value));
        
        flipVButton.addEventListener('click', () => {
            videoElement.classList.toggle('v-flipped');
            vFlippedIndicator.classList.toggle('hidden');
        });

        flipHButton.addEventListener('click', () => {
            videoElement.classList.toggle('h-flipped');
            hFlippedIndicator.classList.toggle('hidden');
        });

        openDrawerButton.addEventListener('click', openDrawer);
        closeDrawerButton.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        scaleInput.addEventListener('input', updateScaleMarker);
        unitSelector.addEventListener('change', updateScaleMarker);

        // --- Auto-start on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startCamera();
            } else {
                errorMessage.textContent = "Your browser does not support camera access. Please try a modern browser like Chrome or Firefox.";
                errorMessage.classList.remove('hidden');
                statusMessage.textContent = "Camera access not supported.";
            }
            // Initial call to set the scale marker state
            updateScaleMarker();
        });
    </script>

</body>
</html>
